<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/logon.css"/>
    <link rel="stylesheet" href="css/iconfont.css"/>
</head>
<body>
    <!--header-->
<header>
    <img src="img/header.png" alt="">
</header>
<!--bottom-->
<div class="bottom">
    <img class="logo" src="img/logo.png" alt=""/>
    <div class="logon">
        <div class="logon_text ID">
            <span class="iconfont">&#xe621;</span>
            <input class="int" id="IDName" type="text">
        </div>
        <div class="logon_text code">
            <span class="iconfont">&#xe640;</span>
            <input class="int" id="password" type="password"/>
            <i id="code_btn"></i>
        </div>
        <div class="logon_logon_a">
            <a id="forget" class="logon_a" href="#">忘记密码</a>
            <a id="register" class="logon_a" href="#">用户注册</a>
        </div>
        <div class="logon_logon">
            <a id="logon_btn" href="#">登录</a>
        </div>
    </div>
    <div class="more">
        <div class="more_QQ">
            <dl>
                <dt><img src="img/qq.svg" alt=""/></dt>
                <dd>QQ</dd>
            </dl>
            <dl>
                <dt><img src="img/qq.svg" alt=""/></dt>
                <dd>短信登录</dd>
            </dl>
            <dl>
                <dt><img src="img/qq.svg" alt=""/></dt>
                <dd>更多</dd>
            </dl>
        </div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" src="js/logon.js"></script>
